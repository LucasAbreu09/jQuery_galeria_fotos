<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Galeria de fotos</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form action="">
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco_imagem" required placeholder="url da imagem">
        <button type="submit">Adicionar</button>
        <button id="btn_cancelar" type="reset">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="/images/foto1.jpg" alt="pintura de gato">
            <div class="overlay_imagem_link">
                <a href="/images/foto1.jpg" target="_blank" title="ver imagem em tamanho real">
                    ver imagem em tamanho real
                </a>
            </div class="overlay_imagem_link">
        </li>
        <li>
            <img src="/images/foto2.jpg" alt="pintura de gato">
            <div class="overlay_imagem_link">
                <a href="/images/foto2.jpg" target="_blank" title="ver imagem em tamanho real">
                    ver imagem em tamanho real
                </a>
            </div class="overlay_imagem_link">
        </li>
        <li>
            <img src="/images/foto3.jpg" alt="pintura de gato">
            <div class="overlay_imagem_link">
                <a href="/images/foto4.jpg" target="_blank" title="ver imagem em tamanho real">
                    ver imagem em tamanho real
                </a>
            </div class="overlay_imagem_link">
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
